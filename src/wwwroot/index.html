<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudShell</title>

    <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/index.css" />

    <script src="https://unpkg.com/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>

</head>
<body>

    <!-- header -->
    <div class="container-fluid" id="header">
        <div class="container">
            <h1 class="display-4">CloudShell</h1>
            <p class="lead">开箱即用的在线 Linux 环境,支持多种发行版本,内置 curl ssh vim git tmux 等基本工具.</p>
            <hr class="my-4">
            <p>目前 Ubuntu 和 CentOS 中集成了
                <a href="http://nodejs.cn/" target="blank">Nodejs</a>
                <a href="https://www.python.org/" target="blank">Python3</a>
                <a href="https://dotnet.microsoft.com/" target="blank">.NET Core</a>
                <a href="http://openjdk.java.net/" target="blank">OpenJDK</a>
                开发环境
            </p>
            <a href="https://www.lllxy.net/feedback/" target="blank">遇到问题?</a>
        </div>
    </div>

    <!-- content -->
    <div id="systemList">

        <div class="container">

            <div id="running" class="container" hidden>
                <h1 class="display-4">Runnung</h1>
                <hr/>
        
                <div class="row">
                    <div class="card text-center" style="width: 100%;">
                        <div class="card-header">当前环境</div>
                        <div class="card-body">
                            <h5 class="card-title" id="containerSystem">system</h5>
                            <p class="card-text" id="containerId">ID</p>
                            <a id="showModal" href="javascript:void(0)" class="btn btn-success" data-toggle="modal" data-target="#shell">继续使用</a>
                            <a href="javascript:void(0)" class="btn btn-danger" onclick="kill()">关闭环境</a>
                        </div>
                        <div class="card-footer text-muted"id="containerTime">time</div>
                    </div>
                </div>
                
            </div>

            <div>
                <h1 class="display-4">System</h1>
                <hr/>
        
                <div class="row">

                <div class="col-md-4">
                    <div class="card text-white system" onclick="createContainer('ubuntu')" data-toggle="modal" data-target="#shell">
                        <img src="images/ubuntu.png" class="card-img">
                    </div>
                </div>
        
                <div class="col-md-4">
                    <div class="card text-white system" onclick="createContainer('centos')" data-toggle="modal" data-target="#shell">
                        <img src="images/centos.png" class="card-img">
                    </div>
                </div>
        
                <div class="col-md-4">
                    <div class="card text-white system" onclick="createContainer('debian')" data-toggle="modal" data-target="#shell">
                        <img src="images/debian.png" class="card-img">
                    </div>
                </div>
        
                <div class="col-md-4">
                    <div class="card text-white system" onclick="createContainer('kali')" data-toggle="modal" data-target="#shell">
                        <img src="images/kali.png" class="card-img">
                    </div>
                </div>
        
                <div class="col-md-4">
                    <div class="card text-white system" onclick="createContainer('archlinux')" data-toggle="modal" data-target="#shell">
                        <img src="images/archlinux.png" class="card-img">
                    </div>
                </div>
        
                <div class="col-md-4">
                    <div class="card text-white system" onclick="createContainer('alpine')" data-toggle="modal" data-target="#shell">
                        <img src="images/alpine.png" class="card-img">
                    </div>
                </div>
        
                <div class="col-md-4">
                    <div class="card text-white system" onclick="createContainer('fedora')" data-toggle="modal" data-target="#shell">
                        <img src="images/fedora.png" class="card-img">
                    </div>
                </div>
        
                <div class="col-md-4">
                    <div class="card text-white system" onclick="createContainer('opensuse')" data-toggle="modal" data-target="#shell">
                        <img src="images/opensuse.png" class="card-img">
                    </div>
                </div>
        
                </div>
            </div>

            <div class="modal fade" id="shell" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalXlLabel" style="display: none;" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                
                        <div class="modal-header">
                            <h5 class="modal-title h4" id="exampleModalXlLabel">CloudShell</h5>

                            <ul class="nav justify-content-end">
                                <li class="nav-item">
                                    <a id="btn_mini" class="nav-link" href="javascript:void(0)" onclick="reconnect()">重连</a>
                                </li>
                                <li class="nav-item" data-dismiss="modal" aria-label="Close">
                                    <a id="btn_mini" class="nav-link" href="javascript:void(0)">最小</a>
                                </li>
                                <li class="nav-item" data-dismiss="modal" aria-label="Close">
                                    <a id="btn_fullScreen" class="nav-link" href="javascript:void(0)" onclick="fullScreen()">全屏</a>
                                </li>
                                <li class="nav-item" data-dismiss="modal" aria-label="Close">
                                    <a id="btn_close" class="nav-link" href="javascript:void(0)" onclick="kill()">关闭</a>
                                </li>
                            </ul>
                        </div>

                        <div class="modal-body">
                            <iframe></iframe>
                        </div>

                    </div>
                </div>
            </div>

            </div>

        </div>

        <iframe id="fullScreenFrame" hidden></iframe>

        <div class="exitFullScreen" onclick="exitFullScreen()" hidden>
        <button class="btn btn-danger">退出全屏</button>
    </div>

    <!--footer-->
    <footer class="bd-footer text-muted">
  
        <div class="container-fluid p-3 p-md-5 text-right">
  
            <p>❤ Designed and Developed by
                <a href="https://www.lllxy.net/" target="blank"><strong>LLLXY</strong></a>
            </p>
  
            <p>© 2020 - ConchbrainClub</p>
        </div>
  
    </footer>

    <script>showRunning()</script>
</body>
</html>
